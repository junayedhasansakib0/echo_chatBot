<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Echo Bot | JHS</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Header Section -->
      <div class="chat-header">
        <h2>AI Echobot</h2>

        <!-- Theme Toggle Button -->
        <button id="theme-btn" class="icon-btn" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>

        <!-- Clear Chat Button -->
        <button id="delete-btn" class="icon-btn" title="Clear Chat">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>

      <!-- Chat Messages Area -->
      <div class="chat-box" id="chat-box"></div>

      <!-- Input Section -->
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn" class="icon-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
